<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Mini App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #btn {
      background-color: #0088cc;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    #btn:hover {
      background-color: #006699;
    }

    #user {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в мини-приложение!</h1>

  <button id="btn">Отправить данные боту</button>

  <div id="user"></div>

  <script>
    // Проверка, что Telegram WebApp API доступен
    const tg = window.Telegram.WebApp;

    // Расширяем окно
    tg.expand();

    // Покажем имя пользователя, если оно есть
    const userData = tg.initDataUnsafe?.user;
    if (userData) {
      document.getElementById("user").innerText = `Привет, ${userData.first_name} (ID: ${userData.id})`;
    }

    // Обработка нажатия кнопки
    document.getElementById("btn").addEventListener("click", () => {
      tg.sendData("Привет от мини-приложения!"); // отправка данных в бота
      tg.close(); // закрыть WebApp
    });
  </script>
</body>
