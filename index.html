<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClearSpend - NatWest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
    }

    header span {
      font-size: 20px;
      font-weight: bold;
      color: #3a0ca3;
    }

    h1 {
      color: #6a1b9a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .input-group {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-group svg {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      fill: #6a1b9a;
    }

    .input-group input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .login-btn {
      background-color: #6a1b9a;
      color: white;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #6a1b9a;
    }

    .links a.bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8b/NatWest_Logo.png" alt="NatWest Logo">
    <span>NatWest</span>
  </header>

  <h1>ClearSpend</h1>

  <div class="input-group">
    <!-- Envelope icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm8 7l8-5H4l8 5zm0 2l-8-5v10h16V8l-8 5z"/>
    </svg>
    <input type="email" placeholder="Email address" />
  </div>

  <div class="input-group">
    <!-- Lock icon -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 17a2 2 0 1 0 .001-3.999A2 2 0 0 0 12 17zm6-7h-1V7a5 5 0 0 0-10 0v3H6c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-8c0-1.1-.9-2-2-2zm-8-3a2 2 0 0 1 4 0v3h-4V7z"/>
    </svg>
    <input type="password" placeholder="Password" />
    <!-- Eye icon (non-functional) -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M12 4.5C7 4.5 2.7 8 1 12c1.7 4 6 7.5 11 7.5s9.3-3.5 11-7.5c-1.7-4-6-7.5-11-7.5zm0 13c-2.5 0-4.5-2-4.5-4.5S9.5 8.5 12 8.5s4.5 2 4.5 4.5S14.5 17.5 12 17.5zm0-7c-1.4 0-2.5 1.1-2.5 2.5S10.6 15.5 12 15.5s2.5-1.1 2.5-2.5S13.4 10.5 12 10.5z"/>
    </svg>
  </div>

  <button class="login-btn">Log in</button>

  <div class="links">
    <a href="#">Reset password?</a>
    <a href="#" class="bold">Need to register?</a>
  </div>
</body>
</html>
