<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Банк Приколов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
    }
    .container {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px #000;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    .error {
      color: #ff5555;
      margin-top: 10px;
    }
    .success {
      color: #55ff55;
      margin-top: 10px;
    }
    #card-image {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.7);
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input, .flex-row button {
      flex: 1;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Банк Приколов</h1>

  <div class="container" id="register-login-section">
    <h2>Регистрация</h2>
    <label>Имя</label>
    <input type="text" id="reg-name" placeholder="Введите имя" />
    <label>Телефон</label>
    <input type="text" id="reg-phone" placeholder="Введите телефон (цифры)" />
    <button id="btn-register">Зарегистрироваться</button>
    <div id="reg-error" class="error"></div>

    <hr style="margin: 20px 0; border-color: #444" />

    <h2>Вход</h2>
    <label>Ваш ID</label>
    <input type="text" id="login-id" placeholder="Введите ID" />
    <button id="btn-login">Войти</button>
    <div id="login-error" class="error"></div>
  </div>

  <div class="container hidden" id="client-panel">
    <h2>Добро пожаловать, <span id="client-name"></span>!</h2>
    <img id="card-image" src="https://cdn-icons-png.flaticon.com/512/2026/2026351.png" alt="Карта банка" />
    <p>Баланс: <b><span id="client-balance">0</span> ₽</b></p>

    <label>Пополнить баланс</label>
    <div class="flex-row">
      <input type="number" id="deposit-amount" placeholder="Сумма" min="1" />
      <button id="btn-deposit">Пополнить</button>
    </div>

    <label>Перевести другому клиенту</label>
    <input type="text" id="transfer-phone" placeholder="Телефон получателя" />
    <input type="number" id="transfer-amount" placeholder="Сумма перевода" min="1" />
    <button id="btn-transfer">Перевести</button>

    <button id="btn-logout" style="margin-top: 20px; background: #a33;">Выйти</button>

    <div id="client-msg" class="error"></div>
  </div>

  <div class="container hidden" id="admin-login-section">
    <h2>Админка — Вход</h2>
    <input type="password" id="admin-password" placeholder="Введите пароль" />
    <button id="btn-admin-login">Войти</button>
    <div id="admin-login-error" class="error"></div>
  </div>

  <div class="container hidden" id="admin-panel">
    <h2>Панель администратора</h2>
    <label>ID клиента</label>
    <input type="text" id="admin-client-id" placeholder="Введите ID клиента" />
    <label>Новый баланс</label>
    <input type="number" id="admin-new-balance" placeholder="Новый баланс" />
    <button id="btn-update-balance">Обновить баланс</button>

    <button id="btn-admin-logout" style="margin-top: 20px; background: #a33;">Выйти из админки</button>

    <div id="admin-msg" class="error"></div>
  </div>

    const raw = localStorage.getItem('clients');
    return raw ? JSON.parse(raw) : {};

  function saveClients(clients) {
    localStorage.setItem('clients', JSON.stringify(clients));

      }
