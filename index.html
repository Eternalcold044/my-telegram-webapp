<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Банк Приколов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe0f0;
      color: #550033;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #b30059;
      text-align: center;
    }
    .container {
      background: #ffccdd;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px #b30059;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #b30059;
      font-size: 16px;
      color: #550033;
      background: #fff0f6;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    input:focus {
      outline: none;
      background-color: #ffd6e8;
      border-color: #ff66b3;
    }
    button {
      background-color: #b30059;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff66b3;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    .error {
      color: #cc0044;
      margin-top: 10px;
      min-height: 20px;
    }
    #card {
      background: linear-gradient(135deg, #ff66b3, #b30059);
      color: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(179,0,89,0.7);
      margin-top: 20px;
      position: relative;
      font-weight: bold;
    }
    #card h3 {
      margin: 0 0 10px 0;
      font-size: 24px;
    }
    #card p {
      font-size: 20px;
      margin: 5px 0;
    }
    #card-amount {
      font-size: 36px;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
<body>

  <h1>Банк Приколов</h1>

  <div class="container" id="register-section">
    <h2>Регистрация</h2>
    <label>Имя</label>
    <input type="text" id="reg-firstname" placeholder="Введите имя" />
    <label>Фамилия</label>
    <input type="text" id="reg-lastname" placeholder="Введите фамилию" />
    <label>Номер телефона</label>
    <input type="text" id="reg-phone" placeholder="Введите номер телефона (цифры)" />
    <label>Пароль</label>
    <input type="password" id="reg-password" placeholder="Введите пароль" />
    <button id="btn-register">Зарегистрироваться</button>
    <div id="reg-error" class="error"></div>
  </div>

  <div class="container" id="login-section" style="margin-top: 20px;">
    <h2>Вход</h2>
    <label>Номер телефона</label>
    <input type="text" id="login-phone" placeholder="Введите номер телефона" />
    <label>Пароль</label>
    <input type="password" id="login-password" placeholder="Введите пароль" />
    <button id="btn-login">Войти</button>
    <div id="login-error" class="error"></div>
  </div>

  <div class="container hidden" id="client-panel">
    <h2>Добро пожаловать, <span id="client-name"></span>!</h2>

    <div id="card">
      <h3>Счёт ссаной нищенки</h3>
      <p>Банк Приколов</p>
      <p id="card-amount">$100,000</p>
    </div>

    <button id="btn-logout" style="margin-top: 20px; background: #cc0055;">Выйти</button>
  </div>

<script>
  function loadClients() {
    const raw = localStorage.getItem('clients');
    return raw ? JSON.parse(raw) : {};
  }
  function saveClients(clients) {
    localStorage.setItem('clients', JSON.stringify(clients));
  }

  let clients = loadClients();
  let currentClientId = null;

  const regFirstName = document.getElementById('reg-firstname');
  const regLastName = document.getElementById('reg-lastname');
  const regPhone = document.getElementById('reg-phone');
  const regPassword = document.getElementById('reg-password');
  const regError = document.getElementById('reg-error');

  const loginPhone = document.getElementById('login-phone');
  const loginPassword = document.getElementById('login-password');
  const loginError = document.getElementById('login-error');

  const clientPanel = document.getElementById('client-panel');
  const clientName = document.getElementById('client-name');
  const registerSection = document.getElementById('register-section');
  const loginSection = document.getElementById('login-section');

  const btnLogout = document.getElementById('btn-logout');

  // Регистрация
  document.getElementById('btn-register').onclick = () => {
    regError.textContent = '';
    const firstName = regFirstName.value.trim();
    const lastName = regLastName.value.trim();
    const phone = regPhone.value.trim();
    const password = regPassword.value;

    if (!firstName) {
      regError.textContent = 'Введите имя';
      return;
    }
    if (!lastName) {
      regError.textContent = 'Введите фамилию';
      return;
    }
    if (!phone.match(/^\d{5,15}$/)) {
      regError.textContent = 'Введите корректный номер телефона (5-15 цифр)';
      return;
    }
    if (!password) {
      regError.textContent = 'Введите пароль';
      return;
    }

    // Проверка занятости телефона
    for (const id in clients) {
      if (clients[id].phone === phone) {
        regError.textContent = 'Пользователь с таким номером телефона уже зарегистрирован';
        return;
      }
    }

    // Создаем ID
    const id = 'id-' + Math.random().toString(36).substr(2, 9);

    clients[id] = {
      firstname: firstName,
      lastname: lastName,
      phone: phone,
      password: password
    };

    saveClients(clients);

    alert('Регистрация прошла успешно! Теперь войдите в аккаунт.');

    regFirstName.value = '';
    regLastName.value = '';
    regPhone.value = '';
    regPassword.value = '';
  };

  // Вход
  document.getElementById('btn-login').onclick = () => {
    loginError.textContent = '';
    const phone = loginPhone.value.trim();
    const password = loginPassword.value;

    if (!phone.match(/^\d{5,15}$/)) {
      loginError.textContent = 'Введите корректный номер телефона (5-15 цифр)';
      return;
    }
    if (!password) {
      loginError.textContent = 'Введите пароль';
      return;
    }

    // Ищем клиента по телефону
    let foundClientId = null;
    for (const id in clients) {
      if (clients[id].phone === phone && clients[id].password === password) {
        foundClientId = id;
        break;
      }
    }

    if (!foundClientId) {
      loginError.textContent = 'Неверный номер телефона или пароль';
      return;
    }

    currentClientId = foundClientId;
    showClientPanel();
  };

  function showClientPanel() {
    const client = clients[currentClientId];
    clientName.textContent = client.firstname + ' ' + client.lastname;
    registerSection.classList.add('hidden');
    loginSection.classList.add('hidden');
    clientPanel.classList.remove('hidden');
  }

  btnLogout.onclick = () => {
    currentClientId = null;
    clientPanel.classList.add('hidden');
    registerSection.classList.remove('hidden');
    loginSection.classList.remove('hidden');
    loginPhone.value = '';
    loginPassword.value = '';
    loginError.textContent = '';
  };
</script>

</body>
</html>
