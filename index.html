<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Твой Телеграм WebApp</title>

  <!-- Внутренний CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #6a1b9a;
      color: white;
      width: 350px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
    }

    /* Добавь остальные стили сюда */
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Войти</h2>
      <p>Авторизуйтесь в своей учётной записи</p>
      <!-- Твой HTML контент здесь -->
    </div>
  </div>
</body>
</html>
