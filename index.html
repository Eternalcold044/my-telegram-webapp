<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Банк Приколов</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe0f0;
      color: #550033;
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1, h2 {
      margin-bottom: 20px;
      color: #b30059;
      text-align: center;
    }
    .container {
      background: #ffccdd;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 0 15px #b30059;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: 2px solid #b30059;
      font-size: 16px;
      color: #550033;
      background: #fff0f6;
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }
    input:focus {
      outline: none;
      background-color: #ffd6e8;
      border-color: #ff66b3;
    }
    button {
      background-color: #b30059;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ff66b3;
    }
    .hidden {
      display: none;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    .error {
      color: #cc0044;
      margin-top: 10px;
      min-height: 20px;
    }
    .success {
      color: #009900;
      margin-top: 10px;
      min-height: 20px;
    }
    #card-image {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 4px 8px rgba(179,0,89,0.7);
    }
    .flex-row {
      display: flex;
      gap: 10px;
    }
    .flex-row input, .flex-row button {
      flex: 1;
      margin: 0;
    }
  </style>
</head>
<body>

  <h1>Банк Приколов</h1>

  <div class="container" id="register-login-section">
    <h2>Регистрация</h2>
    <label>Имя</label>
    <input type="text" id="reg-name" placeholder="Введите имя" />
    <label>Телефон</label>
    <input type="text" id="reg-phone" placeholder="Введите телефон (цифры)" />
    <button id="btn-register">Зарегистрироваться</button>
    <div id="reg-error" class="error"></div>

    <hr style="margin: 20px 0; border-color: #b30059" />

    <h2>Вход</h2>
    <label>Ваш ID</label>
    <input type="text" id="login-id" placeholder="Введите ID" />
    <button id="btn-login">Войти</button>
    <div id="login-error" class="error"></div>
  </div>

  <div class="container hidden" id="client-panel">
    <h2>Добро пожаловать, <span id="client-name"></span>!</h2>
    <img id="card-image" src="https://cdn-icons-png.flaticon.com/512/2026/2026351.png" alt="Карта банка" />
    <p>Баланс: <b><span id="client-balance">0</span> ₽</b></p>

    <label>Пополнить баланс</label>
    <div class="flex-row">
      <input type="number" id="deposit-amount" placeholder="Сумма" min="1" />
      <button id="btn-deposit">Пополнить</button>
    </div>

    <label>Перевести другому клиенту</label>
    <input type="text" id="transfer-phone" placeholder="Телефон получателя" />
    <input type="number" id="transfer-amount" placeholder="Сумма перевода" min="1" />
    <button id="btn-transfer">Перевести</button>

    <button id="btn-logout" style="margin-top: 20px; background: #cc0055;">Выйти</button>

    <div id="client-msg" class="error"></div>
  </div>

  <div class="container hidden" id="admin-login-section">
    <h2>Админка — Вход</h2>
    <input type="password" id="admin-password" placeholder="Введите пароль" />
    <button id="btn-admin-login">Войти</button>
    <div id="admin-login-error" class="error"></div>
  </div>

  <div class="container hidden" id="admin-panel">
    <h2>Панель администратора</h2>
    <label>ID клиента</label>
    <input type="text" id="admin-client-id" placeholder="Введите ID клиента" />
    <label>Новый баланс</label>
    <input type="number" id="admin-new-balance" placeholder="Новый баланс" />
    <button id="btn-update-balance">Обновить баланс</button>

    <button id="btn-admin-logout" style="margin-top: 20px; background: #cc0055;">Выйти из админки</button>

    <div id="admin-msg" class="error"></div>
  </div>

<script>
  // Работа с localStorage
  function loadClients() {
    const raw = localStorage.getItem('clients');
    return raw ? JSON.parse(raw) : {};
  }
  function saveClients(clients) {
    localStorage.setItem('clients', JSON.stringify(clients));
  }

  function generateId() {
    return 'id-' + Math.random().toString(36).substr(2, 9);
  }

  // Элементы DOM
  const regLoginSection = document.getElementById('register-login-section');
  const clientPanel = document.getElementById('client-panel');
  const adminLoginSection = document.getElementById('admin-login-section');
  const adminPanel = document.getElementById('admin-panel');

  const regName = document.getElementById('reg-name');
  const regPhone = document.getElementById('reg-phone');
  const regError = document.getElementById('reg-error');
  const loginId = document.getElementById('login-id');
  const loginError = document.getElementById('login-error');

  const clientName = document.getElementById('client-name');
  const clientBalance = document.getElementById('client-balance');
  const depositAmount = document.getElementById('deposit-amount');
  const btnDeposit = document.getElementById('btn-deposit');
  const transferPhone = document.getElementById('transfer-phone');
  const transferAmount = document.getElementById('transfer-amount');
  const btnTransfer = document.getElementById('btn-transfer');
  const btnLogout = document.getElementById('btn-logout');
  const clientMsg = document.getElementById('client-msg');

  const adminPassword = document.getElementById('admin-password');
  const btnAdminLogin = document.getElementById('btn-admin-login');
  const adminLoginError = document.getElementById('admin-login-error');

  const adminClientId = document.getElementById('admin-client-id');
  const adminNewBalance = document.getElementById('admin-new-balance');
  const btnUpdateBalance = document.getElementById('btn-update-balance');
  const btnAdminLogout = document.getElementById('btn-admin-logout');
  const adminMsg = document.getElementById('admin-msg');

  let clients = loadClients();
  let currentClientId = null;
  let isAdminLogged = false;

  // Регистрация
  document.getElementById('btn-register').onclick = () => {
    regError.textContent = '';
    const nameVal = regName.value.trim();
    const phoneVal = regPhone.value.trim();

    if (!nameVal) {
      regError.textContent = 'Введите имя';
      return;
    }
    if (!phoneVal.match(/^\d{5,15}$/)) {
      regError.textContent = 'Введите корректный телефон (5-15 цифр)';
      return;
    }

    // Проверяем, не занят ли телефон
    for (const id in clients) {
      if (clients[id].phone === phoneVal) {
        regError.textContent = 'Пользователь с таким телефоном уже зарегистрирован';
        return;
      }
    }

    const id = generateId();
    clients[id] = {
      name: nameVal,
      phone: phoneVal,
      balance: 0
    };
    saveClients(clients);
    alert(`Регистрация успешна!\nВаш ID: ${id}`);

    regName.value = '';
    regPhone.value = '';
  };

  // Вход клиента по ID
  document.getElementById('btn-login').onclick = () => {
    loginError.textContent = '';
    const id = loginId.value.trim();
    if (!clients[id]) {
      loginError.textContent = 'Пользователь с таким ID не найден';
      return;
    }
    currentClientId = id;
    showClientPanel();
  };

  // Отобразить панель клиента
  function showClientPanel() {
    const client = clients[currentClientId];
    clientName.textContent = client.name;
    clientBalance.textContent = client.balance.toFixed(2);
    clientMsg.textContent = '';
    regLoginSection.classList.add('hidden');
    adminLoginSection.classList.add('hidden');
    adminPanel.classList.add('hidden');
    clientPanel.classList.remove('hidden');
  }

  // Пополнение баланса
  btnDeposit.onclick = () => {
    clientMsg.textContent = '';
    const amount = parseFloat(depositAmount.value);
    if (isNaN(amount) || amount <= 0) {
      clientMsg.textContent = 'Введите корректную сумму для пополнения';
      return;
    }
    clients[currentClientId].balance += amount;
    saveClients(clients);
    clientBalance.textContent = clients[currentClientId].balance.toFixed(2);
    depositAmount.value = '';
    clientMsg.style.color = 'green';
    clientMsg.textContent = 'Баланс успешно пополнен!';
  };

  // Перевод по телефону
  btnTransfer.onclick = () => {
    clientMsg.textContent = '';
    const phone = transferPhone.value.trim();
    const amount = parseFloat(transferAmount.value);
    if (!phone.match(/^\d{5,15}$/)) {
      clientMsg.textContent = 'Введите корректный телефон получателя';
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      clientMsg.textContent = 'Введите корректную сумму перевода';
      return;
    }
    if (clients[currentClientId].balance < amount) {
      clientMsg.textContent = 'Недостаточно средств для перевода';
      return;
    }

    // Найти клиента с таким телефоном
    let recipientId = null;
    for (const id in clients) {
      if (clients[id].phone === phone) {
        recipientId = id;
        break;
      }
    }
    if (!recipientId) {
      clientMsg.textContent = 'Получатель с таким телефоном не найден';
      return;
    }

    clients[currentClientId].balance -= amount;
    clients[recipientId].balance += amount;
    saveClients(clients);
    clientBalance.textContent = clients[currentClientId].balance.toFixed(2);
    transferPhone.value = '';
    transferAmount.value = '';
    clientMsg.style.color = 'green';
    clientMsg.textContent = `Успешно переведено ${amount.toFixed(2)} ₽ на телефон ${phone}`;
  };

  // Выход клиента
  btnLogout.onclick = () => {
    currentClientId = null;
    clientPanel.classList.add('hidden');
    regLoginSection.classList.remove('hidden');
    clientMsg.textContent = '';
  };

  // Вход в админку
  btnAdminLogin.onclick = () => {
    adminLoginError.textContent = '';
    const pass = adminPassword.value;
    if (pass !== '1234') {
      adminLoginError.textContent = 'Неверный пароль';
      return;
    }
    isAdminLogged = true;
    adminPassword.value = '';
    showAdminPanel();
  };

  function showAdminPanel() {
    regLoginSection.classList.add('hidden');
    clientPanel.classList.add('hidden');
    adminLoginSection.classList.add('hidden');
    adminPanel.classList.remove('hidden');
    adminMsg.textContent = '';
  }

  // Обновление баланса клиента админом
  btnUpdateBalance.onclick = () => {
    adminMsg.textContent = '';
    const id = adminClientId.value.trim();
    const newBalance = parseFloat(adminNewBalance.value);
    if (!clients[id]) {
      adminMsg.textContent = 'Клиент с таким ID не найден';
      return;
    }
    if (isNaN(newBalance) || newBalance < 0) {
      adminMsg.textContent = 'Введите корректный баланс (0 или больше)';
      return;
    }
    clients[id].balance = newBalance;
    saveClients(clients);
    adminMsg.style.color = 'green';
    adminMsg.textContent = `Баланс клиента ${id} обновлен до ${newBalance.toFixed(2)} ₽`;
    adminClientId.value = '';
    adminNewBalance.value = '';
  };

  // Выход из админки
  btnAdminLogout.onclick = () => {
    isAdminLogged = false;
    adminPanel.classList.add('hidden');
    regLoginSection.classList.remove('hidden');
    adminMsg.textContent = '';
  };
</script>
</body>
</html>
