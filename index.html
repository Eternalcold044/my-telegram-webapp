<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ClearSpend - NatWest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background-color: #f8f8f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 30px;
      gap: 10px;
    }

    header img {
      width: 40px;
      height: 40px;
    }

    header span {
      font-size: 20px;
      font-weight: bold;
      color: #3a0ca3;
    }

    h1 {
      color: #6a1b9a;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 40px;
    }

    .input-group {
      width: 100%;
      max-width: 400px;
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: white;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      border: none;
      outline: none;
      width: 100%;
      font-size: 16px;
    }

    .login-btn {
      background-color: #6a1b9a;
      color: white;
      font-size: 18px;
      width: 100%;
      max-width: 400px;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin-top: 20px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .links {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #6a1b9a;
    }

    .links a.bold {
      font-weight: bold;
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #777;
      text-align: center;
      max-width: 400px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
  <img src="https://1000logos.net/wp-content/uploads/2021/06/NatWest-logo.png" alt="NatWest Logo" style="height: 40px;">
  <span>NatWest</span>
</header>

  <h1 id="form-title">ClearSpend</h1>

  <!-- Login form -->
  <div id="login-form">
    <div class="input-group">
      <input type="email" placeholder="Email address" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Password" />
    </div>
    <button class="login-btn">Log in</button>
    <div class="links">
      <a href="#">Reset password?</a>
      <a href="#" class="bold" onclick="showRegister()">Need to register?</a>
    </div>
  </div>

  <!-- Register form -->
  <div id="register-form" class="hidden">
    <div class="input-group">
      <input type="text" placeholder="First name" />
    </div>
    <div class="input-group">
      <input type="text" placeholder="Last name" />
    </div>
    <div class="input-group">
      <input type="tel" placeholder="Phone number" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Create password" />
    </div>
    <div class="input-group">
      <input type="password" placeholder="Confirm password" />
    </div>
    <button class="login-btn">Register</button>
    <div class="links">
      <a href="#" onclick="showLogin()">← Back to login</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>© 2025 NatWest Group. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Use</a> | <a href="#">Licensing</a></p>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");
    const title = document.getElementById("form-title");

    function showRegister() {
      loginForm.classList.add("hidden");
      registerForm.classList.remove("hidden");
      title.innerText = "Register";
    }

    function showLogin() {
      registerForm.classList.add("hidden");
      loginForm.classList.remove("hidden");
      title.innerText = "ClearSpend";
    }
  </script>
</body>
</html>
