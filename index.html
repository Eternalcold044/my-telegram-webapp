<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NatWest Mobile Bank Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #4b0082, #800080);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .logo {
      width: 40px;
      height: 40px;
    }

    .bank-name {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .header-icons {
      display: flex;
      gap: 1rem;
    }

    .header-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    .button {
      width: 100%;
      background-color: #ffffff;
      color: #4b0082;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #f0f0f0;
    }

    .forgot {
      margin-top: 1rem;
      text-align: center;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }

    .modal-close {
      text-align: right;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/2/2c/NatWest_logo.svg" alt="NatWest Logo" />
      <span class="bank-name">NatWest</span>
    </div>
    <div class="header-icons">
      <img src="https://www.svgrepo.com/show/349398/chat.svg" alt="Support" class="header-icon" onclick="openModal('support')" />
      <img src="https://www.svgrepo.com/show/354002/phone.svg" alt="Phone" class="header-icon" onclick="openModal('phone')" />
    </div>
  </header>

  <form class="login-form" onsubmit="event.preventDefault(); openModal('password')">
    <div class="input-group">
      <label for="login">Phone Number or Email</label>
      <input type="text" id="login" placeholder="+44 or +7 or email@example.com" required />
    </div>
    <button class="button" type="submit">Continue</button>
    <div class="forgot">Forgot password?</div>
  </form>

  <div class="modal" id="support-modal">
    <div class="modal-content">
      <div class="modal-close" onclick="closeModal('support')">X</div>
      <h3>Customer Support</h3>
      <p>Enter your email and message below:</p>
      <input type="email" placeholder="you@example.com" style="width: 100%; padding: 0.5rem; margin-top: 1rem;" />
      <textarea placeholder="Your message..." style="width: 100%; margin-top: 1rem; padding: 0.5rem;"></textarea>
      <button class="button" style="margin-top: 1rem;">Send</button>
    </div>
  </div>

  <div class="modal" id="phone-modal">
    <div class="modal-content">
      <div class="modal-close" onclick="closeModal('phone')">X</div>
      <h3>Hotline Unavailable</h3>
      <p>You're not in the UK. Please visit our website to get the international support number.</p>
    </div>
  </div>

  <div class="modal" id="password-modal">
    <div class="modal-content">
      <div class="modal-close" onclick="closeModal('password')">X</div>
      <h3>Enter Your Password</h3>
      <input type="password" placeholder="Password" style="width: 100%; padding: 0.75rem; margin-top: 1rem;" />
      <button class="button" style="margin-top: 1rem;">Login</button>
    </div>
  </div>

  <script>
    function openModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'flex';
    }

    function closeModal(type) {
      document.getElementById(`${type}-modal`).style.display = 'none';
    }
  </script>
</body>
</html>


</body>
</html>
